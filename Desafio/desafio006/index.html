<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>

    <ul type="square">
        <li title="Use a tag <p>">Parágrafo</li>
        <li title="Use a tag <h1...h6>">Títulos</li>
        <li title="use a tag <Img>">Imagens</li>
        <li title="Use a tag <abbr>">Abreviações</li>
        <li title="Use a tag <code>">Código-fonte</li>
        <li title="Use as tags ul e li">Listas numeradas</li>
        <li title="Use as tag ol e li">Listas com demarcadores</li>
    </ul>
</body>
</html>
