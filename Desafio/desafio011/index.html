<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronauta</title>
    <style>
         body {
      margin: 0;
      padding: 0;
      position: relative;
      height: 100vh; /* ocupa 100% da altura da tela */
      background: black url(imagens/espaco.jpg)no-repeat center center fixed;
      background-size: cover;
     }
   
    .imagem-central {
      position: absolute;
      height: 400px;
      left: 50%;
      top: 50%;
      transform: translate(-50%,-50%);
    }
  </style>
</head>
<body>
    <img src="imagens/astronauta.png" alt="astronauta" class="imagem-central">
</body>
</html>
