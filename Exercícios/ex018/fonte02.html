        @font-face {
            font-family: 'Love';
            src: url('fonts/Darling\ Girl.otf') format(opentype);
            font-weight: normal;
            font-style: normal;
        }

        /*
            Tipos de format()
            - opentype(otf)
            - truetype(ttf)
            - embedded-opentype
            - truetype-aat (Apple Advanced Typograpfy)
            - svg
        
        */
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'Love', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
